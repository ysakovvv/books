<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Китептер</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1e1e2f; color: #f8f9fa; }
        h1 { margin: 30px 0; text-align: center; font-weight: 700; color: #ffdd57; text-shadow: 2px 2px 5px #000; }
        .card { background-color: #2c2c3e; border: none; border-radius: 15px; transition: all 0.3s ease; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(255,255,0,0.3); }
        .card-title { font-size: 1.3rem; font-weight: 700; color: #ffdd57; }
        .card-text { color: #d1d1e0; }
        .card-footer { background-color: #2c2c3e; border-top: 1px solid #444; color: #aaa; }
        .card-img-top { border-top-left-radius: 15px; border-top-right-radius: 15px; height: 250px; object-fit: cover; }
    </style>
</head>
<body>

<div class="container">
    <h1>Китептер тизмеси</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for book in books %}
        <div class="col">
            <div class="card h-100">
                <img src="{{ book.cover_url }}" class="card-img-top" alt="{{ book.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">Автор: {{ book.author }}</p>
                    {% if book.description %}
                    <p class="card-text">{{ book.description|truncatechars:100 }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
